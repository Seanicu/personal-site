<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- 装饰圆圈 -->
  <circle cx="100" cy="100" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="#ffffff" opacity="0.1"/>
  
  <!-- 主标题 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">
    语言空间
  </text>
  
  <!-- 英文副标题 -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="48" 
        fill="#ffffff" opacity="0.9" text-anchor="middle">
    Language Space
  </text>
  
  <!-- 描述文字 -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" 
        fill="#ffffff" opacity="0.8" text-anchor="middle">
    探索语言与技术的无限可能
  </text>
  
  <!-- 底部装饰线 -->
  <line x1="300" y1="500" x2="900" y2="500" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
</svg>
